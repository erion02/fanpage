<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FC Barcelona Trophies</title>
  <link rel="stylesheet" href="t.css">

</head>
<body>
  <header class="navbar">
    <h1>FC Barcelona Trophies</h1>
  </header>

  <main>
    <section class="trophies">
      <h2>Major Trophies</h2>
      <ul>
        <li>La Liga: <span class="count" id="laliga-count">27</span>
          <img src="laliga.jpg" alt="" class="emimg">
        </li>
        <li>Champions League: <span class="count" id="ucl-count">5</span>
          <img src="champions leauge.webp" alt="" class="emimg">
        </li>
        <li>Copa del Rey: <span class="count" id="copadelrey-count">31</span>
        <img src="caop.jpg" alt="" class="emimg">
        </li>
        <li>Club World Cup: <span class="count" id="clubwc-count">3</span>
        <img src="world club.jpg" alt="" class="emimg">
        </li>
        <li>UEFA Super Cup: <span class="count" id="uefasupercup-count">5</span>
        <img src="super cup.jpg" alt="" class="emimg">
        </li>
      </ul>
      <button id="celebrate-btn">Celebrate Barça!</button>
    </section>
  </main>

  <footer>
    <p>© 2025 FC Barcelona. All rights reserved.</p>
  </footer>
  <script src="t.js"></script>

</body>
</html>
